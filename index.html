<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
    <h1>Library</h1>

    <div id="new-book">
        <button onclick="openForm()">Add New Book</button>
    </div>

    <div id="book-input-form">
        <form id="input">
            <label for="title">Title:</label><br>
            <input type="text" id="bookTitle"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="authorName"><br>
            <label for="pages">Number of Pages:</label><br>
            <input type="number" id="numberOfPages"><br>

            <label for="isRead">Have You Read the Book?</label><br>
            <input type="radio" id="isRead" value="read">
            <label for="read">Complete!</label><br>
            <input type="radio" id="notRead" value="notRead">
            <label for="notRead">Not Read</label>
            <button id="close-form" onclick="closeForm">Submit</button>
        </form>

    </div>
        <div id="container">




    <script src="script.js"></script>
</body>
</html>
